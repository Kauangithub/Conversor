<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <title>Conversor</title>

    <body>
        <main>
            <form class="form">
                <h1>Conversor de valor decimal para binário</h1>
                <hr>
                <div class="input-group">
                    <input id="num" type="number" placeholder="Insira seu valor em decimal" required>
                    <input id="btn" type="submit">
                </div>

                <div> O resultado é <span id="resultado"></span></div>
            </form>
        </main>
        <script src="script.js"></script>
    </body>
